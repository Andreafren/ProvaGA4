.container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}

header {
    background: #35424a;
    color: #ffffff;
    padding-top: 30px;
    min-height: 70px;

}

}

}

}

main {
    padding: 20px 0;
}

main .welcome {
    background: #ffffff;
    padding: 20px;
    margin-top: 20px;

}

footer {
    background: #35424a;
    color: #ffffff;
    text-align: center;
    padding: 30px 0;
    margin-top: 30px;
    border-top: #e8491d 3px solid;
    position: fixed;
    width: 100%;
    bottom: 0;      
    }

footer p {
    margin: 0;
}  
.button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #0056b3;
}
